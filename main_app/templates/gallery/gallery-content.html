<head>
    {% load static %}
</head>


<div id="gallery-content">

    <h2 class="text-center" id="gallery-header">Previous Work</h2>

    <div class="btn-group">
        <button type="button" class="btn btn-secondary" name="all_button">
            <a href="?view_type=all">All</a>
        </button>
        <button type="button" class="btn btn-secondary" name="stage_1_button">
            <a href="?view_type=stage_1">Stage 1 Details</a>
        </button>
         <button type="button" class="btn btn-secondary" name="stage_2_button">
            <a href="?view_type=stage_2">Stage 2 Details</a>
        </button>
         <button type="button" class="btn btn-secondary" name="snow_foamed_button">
            <a href="?view_type=snow_foamed">Snow Foamed</a>
        </button>
         <button type="button" class="btn btn-secondary" name="interior_detail_button">
            <a href="?view_type=interior_detail">Interior Details</a>
        </button>
         <button type="button" class="btn btn-secondary" name="other_button">
            <a href="?view_type=other">Other</a>
        </button>
    </div>

    {% for image in gallery %}

        {% if forloop.counter|divisibleby:3 or forloop.first %}
            <div class="row gallery-row">
        {% endif %}

        <div class="col-lg-6">
            <div class="card gallery-photo-wrapper">
                <img src="../../media/{{image.photo}}" class="card-img-top gallery-photo">
            </div>
            <h2 class="font-italic card-text">{{ image.car_name }}</h2>
        </div>

        {% if forloop.counter|divisibleby:4 %}
            </div>
        {% endif %}
        
    {% endfor %}

</div>
